<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(10, 10)">
    <!-- Background circle -->
    <circle cx="40" cy="40" r="38" fill="url(#primaryGrad)"/>

    <!-- Speech bubble -->
    <path d="M20 28 L60 28 Q68 28 68 34 L68 50 Q68 56 60 56 L47 56 L40 66 L40 56 L20 56 Q12 56 12 50 L12 34 Q12 28 20 28 Z"
          fill="white"
          opacity="0.95"/>

    <!-- Chart line -->
    <path d="M22 50 L32 42 L42 46 L56 32"
          stroke="url(#primaryGrad)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Arrow head -->
    <polygon points="56,32 50,36 52,42" fill="url(#primaryGrad)"/>

    <!-- Checkmark badge -->
    <circle cx="65" cy="22" r="12" fill="url(#successGrad)"/>
    <path d="M59 22 L63 26 L71 18"
          stroke="white"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Wordmark -->
  <text x="105" y="62" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="36">
    <tspan fill="#1e293b">SayIt</tspan>
    <tspan fill="url(#primaryGrad)"> OwnIt</tspan>
  </text>

  <!-- Tagline -->
  <text x="107" y="82" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="12" fill="#64748b">
    Stock Market TV Recommendation Tracker
  </text>
</svg>
