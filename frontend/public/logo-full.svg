<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 80">
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(8, 8)">
    <rect x="0" y="0" width="64" height="64" rx="14" fill="url(#iconBg)"/>

    <!-- Microphone -->
    <rect x="24" y="10" width="16" height="24" rx="8" fill="white"/>
    <line x1="27" y1="16" x2="37" y2="16" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="27" y1="20" x2="37" y2="20" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="27" y1="24" x2="37" y2="24" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="27" y1="28" x2="37" y2="28" stroke="#94a3b8" stroke-width="1.5"/>

    <path d="M18 30 Q18 40 32 40 Q46 40 46 30" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <line x1="32" y1="40" x2="32" y2="47" stroke="white" stroke-width="3.5" stroke-linecap="round"/>

    <!-- Chart - bright cyan -->
    <path d="M10 56 L22 50 L36 53 L56 38" stroke="#22d3ee" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M50 35 L56 38 L53 44" stroke="#22d3ee" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="10" cy="56" r="2.5" fill="#22d3ee"/>
  </g>

  <!-- Wordmark -->
  <text x="88" y="48" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="700">
    <tspan fill="#1e293b">SayIt</tspan><tspan fill="#0ea5e9"> OwnIt</tspan>
  </text>

  <!-- Tagline -->
  <text x="90" y="66" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#64748b">
    Track Expert Stock Picks
  </text>
</svg>
