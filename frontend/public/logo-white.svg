<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="lightSuccessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>

  <!-- Transparent background - for use on dark surfaces -->

  <!-- Speech bubble shape (represents "SayIt") -->
  <path d="M50 65 L150 65 Q165 65 165 80 L165 120 Q165 135 150 135 L115 135 L100 155 L100 135 L50 135 Q35 135 35 120 L35 80 Q35 65 50 65 Z"
        fill="white"
        opacity="0.95"/>

  <!-- Upward trending stock chart arrow -->
  <path d="M55 115 L75 95 L95 105 L130 70"
        stroke="#2563eb"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Arrow head -->
  <polygon points="130,70 118,78 125,85" fill="#2563eb"/>

  <!-- Checkmark badge -->
  <circle cx="155" cy="55" r="25" fill="url(#lightSuccessGradient)"/>
  <path d="M143 55 L151 63 L167 47"
        stroke="white"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
