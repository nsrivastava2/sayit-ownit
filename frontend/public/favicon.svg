<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="check" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#grad)"/>

  <!-- Simplified speech bubble with chart -->
  <path d="M7 10 L25 10 Q27 10 27 12 L27 20 Q27 22 25 22 L18 22 L16 25 L16 22 L7 22 Q5 22 5 20 L5 12 Q5 10 7 10 Z"
        fill="white"
        opacity="0.95"/>

  <!-- Simple upward arrow -->
  <path d="M9 18 L14 14 L19 16 L23 11"
        stroke="url(#grad)"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Small checkmark badge -->
  <circle cx="25" cy="8" r="5" fill="url(#check)"/>
  <path d="M22.5 8 L24 9.5 L27.5 6"
        stroke="white"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
